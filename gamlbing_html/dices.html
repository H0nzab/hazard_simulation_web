<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hazard game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/gamling_css/dices.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Left Side: Dice and Chart -->
      <div class="left-side">
        <section class="dices">
          <h1>Animated Dice Roll</h1>
          <p>Click the button to roll the dice.</p>
          <h1 id="sum">7</h1>
          <div class="dice" id="dice">
            <div class="die" id="die1">
              <i class="fa-solid fa-dice-one" style="font-size: 3.5rem"></i>
            </div>
            <div class="die" id="die2">
              <i class="fa-solid fa-dice-six" style="font-size: 3.5rem"></i>
            </div>
          </div>
        </section>
        <section class="chart">
          <canvas id="myChart"></canvas>
        </section>
      </div>

      <!-- Middle: Game Info -->
      <div class="middle">
        <header>
          <h2>Balance: $<span id="balance">5000</span></h2>
        </header>
        <section class="betting">
          <button id="passLineBtn" class="btn" onclick="selectBet('pass')">Pass Line</button>
          <button id="dontPassLineBtn" class="btn" onclick="selectBet('dontPass')">Don't Pass Line</button>
        </section>
        <section class="status">
          <h3 id="gameStatus"></h3>
        </section>
        <aside class="rollButtons">
          <button class="btn" onclick="rollDice()">Roll Dice</button>
          <button class="btn" onclick="rollDiceHundred()">Roll Dice 100x</button>
          <button class="btn" onclick="rollDiceThousand()">Roll Dice 1000x</button>
        </aside>
        
      </div>
    </div>
    
    <script src="/gambling_js/dices.js"></script>
  </body>
</html>
