<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Game</title>
  <link rel="stylesheet" href="/gambling_css/roulette.css">
</head>
<body>
  <h1>Ruleta</h1>
  <div class="main-container">
    <div id="controls">
      <div class="section">
        <h2>Čísla</h2>
        <div class="row">
          <button class="bet" data-type="number" data-value="1">1</button>
          <button class="bet" data-type="number" data-value="2">2</button>
          <button class="bet" data-type="number" data-value="3">3</button>
        </div>
      </div>
      <div class="section">
        <h2>Barva</h2>
        <div class="row">
          <button class="bet" data-type="color" data-value="red" style="background-color: red; color: white;">Red</button>
          <button class="bet" data-type="color" data-value="black" style="background-color: black; color: white;">Black</button>
        </div>
      </div>
      <div class="section">
        <h2>Parita</h2>
        <div class="row">
          <button class="bet" data-type="even" data-value="even">Even</button>
          <button class="bet" data-type="odd" data-value="odd">Odd</button>
        </div>
      </div>
      <div class="section">
        <h2>Rozsah</h2>
        <div class="row">
          <button class="bet" data-type="range" data-value="first-half">1-18</button>
          <button class="bet" data-type="range" data-value="second-half">19-36</button>
        </div>
      </div>
      <button id="spin">Spin</button>
      <div id="points">Points: 100</div>
      <div id="result"></div>
    </div>
    <div id="board">
      <img src="/images/ruleta.jpg" alt="Roulette Table" />
    </div>
  </div>
  <script src="/gambling_js/roulette.js"></script>
</body>
</html>
