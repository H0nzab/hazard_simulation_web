<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automaty</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/gambling_css/slots.css" />
  </head>
  <body>
    <button class="btn"><a href="/index.html">Domů</a></button>
    <div class="container">
      <!-- Left Side: Slot Machine -->
      <div class="left-side">
        <section class="slot-machine">
          <h1>Hrací automat</h1>
          <div style="display: flex; justify-content: center; gap: 10px; font-size: 2rem;">
            <div id="slot1" class="slot">❔</div>
            <div id="slot2" class="slot">❔</div>
            <div id="slot3" class="slot">❔</div>
          </div>
          <button class="btn" onclick="spin()">Roztočit</button>
          <div id="result" class="status"></div>
        </section>
      </div>

      <!-- Middle: Account Info -->
      <div class="middle">
        <header>
          <h2>Stav účtu: <span id="account">500</span> Kč</h2>
        </header>
      </div>
    </div>
    <script src="/gambling_js/slots.js"></script>
  </body>
</html>
