<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kostky</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/gambling_css/dices.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <button class="btn"><a href="/gambling_html/index.html">Domů</a></button>
    <div class="container">
      <!-- Left Side: Dice and Chart -->
      <div class="left-side">
        <section class="dices">
          <h1>Hod kostkou</h1>
          <p>Klikněte na tlačítko, abyste hodili kostkou</p>
          <h1 id="sum">7</h1>
          <div class="dice" id="dice">
            <div class="die" id="die1">
              <i class="fa-solid fa-dice-one" style="font-size: 3.5rem"></i>
            </div>
            <div class="die" id="die2">
              <i class="fa-solid fa-dice-six" style="font-size: 3.5rem"></i>
            </div>
          </div>
        </section>
        <section class="chart">
          <canvas id="myChart"></canvas>
        </section>
      </div>

      <!-- Middle: Game Info -->
      <div class="middle">
        <header>
          <h2>Stav účtu: <span id="balance">5000</span> Kč</h2>
        </header>
        <section class="betting">
          <section class="passLine">
            <button id="passLineBtn" class="btn bet-button" onclick="selectBet('pass')">Pass Line</button>
            <button id="dontPassLineBtn" class="btn bet-button" onclick="selectBet('dontPass')">Don't Pass Line</button>
          </section>
          <section class="comeBet">
            <button id="comeBtn" class="btn bet-button" onclick="selectBet('come')" disabled>Come</button>
            <button id="dontComeBtn" class="btn bet-button" onclick="selectBet('dontCome')" disabled>Don't Come</button>
          </section> 
        </section>        
        <section class="status">
          <h3 id="gameStatus"></h3>
        </section>
        <aside class="rollButtons">
          <button class="btn" onclick="rollDice()">Hoď kostkou</button>
          <button class="btn" onclick="rollDiceHundred()">Hoď 100x</button>
          <button class="btn" onclick="rollDiceThousand()">Hoď 1000x</button>
        </aside>
        
      </div>
    </div>
    
    <script src="/gambling_js/dices.js"></script>
  </body>
</html>
